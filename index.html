<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1#greeting {
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="greeting"></h1>

    <script>
        // Function to display the greeting message
        const displayGreeting = () => {
            const greetingElement = document.getElementById('greeting');
            try {
                // Set the inner text of the greeting element
                greetingElement.innerText = 'Hello World';
            } catch (error) {
                // Handle any potential errors
                console.error('Error setting greeting:', error);
                greetingElement.innerText = 'An error occurred while displaying the greeting.';
            }
        };

        // Call the displayGreeting function to initialize the greeting
        displayGreeting();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
