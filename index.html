<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to My Test Application</h1>
        <p id="description">This is a test application</p>
        <button id="actionButton" class="btn btn-primary">Click Me</button>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("actionButton");
            const messageDiv = document.getElementById("message");
            
            // Add event listener to button
            button.addEventListener("click", () => {
                try {
                    // Display a message when the button is clicked
                    messageDiv.innerHTML = "<div class='alert alert-success'>Button clicked successfully!</div>";
                } catch (error) {
                    // Handle any errors
                    console.error("An error occurred:", error);
                    messageDiv.innerHTML = "<div class='alert alert-danger'>An error occurred. Please try again.</div>";
                }
            });
        });
    </script>
</body>
</html>
